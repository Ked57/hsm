version: 2.1
executors:
  main-executor:
    docker:
      - image: circleci/node:lts
  docker-publisher:
    environment:
        IMAGE_NAME: jonathancardoso/building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  install-dependencies:
    executor: main-executor
    parameters:
      app-path:
        type: string
    steps:
      - checkout
      - run: cd $app-path && npm ci
      - persist_to_workspace:
          root: ./
          paths:
            - $app-path/node_modules

  check-format:
    executor: main-executor
    parameters:
        app-path:
          type: string
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: cd $app-path && npm run format:check

  build:
    executor: main-executor
    parameters:
        app-path:
          type: string
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: cd $app-path && npm run build

workflows:
  version: 2

  deploy:
    jobs:
      - install-dependencies:
          name: install-dependencies-serverapp
          app-path: "serverapp"
          filters:
            tags:
              only: /.*/
      - install-dependencies:
          name: install-dependencies-webapp
          app-path: "webapp"
          filters:
            tags:
              only: /.*/
      - check-format:
          name: check-format-serverapp
          app-path: "serverapp"
          requires:
            - check-format
          filters:
            tags:
              only: /.*/
      - check-format:
        name: check-format-webapp
          app-path: "webapp"
          requires:
            - check-format
          filters:
            tags:
              only: /.*/
      - build:
          name: build-serverapp
          app-path: "serverapp"
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - build:
          name: build-webapp
          app-path: "webapp"
          requires:
            - build
          filters:
            tags:
              only: /.*/